<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/sat.png" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <title>Swedish Radio</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="dark-light">
          <div class=dark-light__switch></div>
        </div>
        <span class="currently-playing-label">Radio Station</span>
        <div class="songDetails">
          <br>
          <span class="currently-playing-artist-previous">Prev</span>
          <span class="currently-playing-artist">Artist</span>
          <span class="currently-playing-artist-next">Next</span>
        </div>
        <div id="album-container">
          <div class="album__holder"></div>
          <div class="dot"></div>
        </div>
        <div class="weather-container">
        <div class="weather">
          <div class="weather__Icon"></div>
          <p class="weather__location"></p>
          <p class="weather__temperature"></p>
        </div>
      </div>
        <div class="currently-playing" aria-label="Currently playing">
          <span class="currently-playing-song-previous">Prev</span>
          <span class="currently-playing-song">PLAY</span>
          <span class="currently-playing-song-next">Next</span>
        </div>
        <div class="volume-controls">
          <button name="mute" class="button mute-button" aria-label="Mute/unmute">
            <i class="fas fa-volume-down" aria-hidden></i>
          </button>
          <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="0.2" aria-label="Volume" />
          </div>
          <div class="circle-container">
           <button class="button play-pause-button">
            <div class="circle">
              <span class="circle__btn shadow">
                <audio src="http://sverigesradio.se/topsy/direkt/srapi/164.mp3" id="stream"></audio>
                <ion-icon class="pause visibility" name="pause" ></ion-icon>
                <ion-icon class="play visibility" name="play"></ion-icon>
              </span>
              <span class="circle__back-1 paused"></span>
              <span class="circle__back-2 paused"></span>
            </div>
          </div>
          </div>
            <script src="./script.js"></script>
          </body>
        </html>

    </main>

    <script src="./scripts/app.js"></script>
  </body>
</html>
